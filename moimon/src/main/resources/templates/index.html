<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
<title>home</title>
</head> 
<body>
	<div layout:fragment="content" class="content">
		<section class="container py-5">
			<div class="d-flex align-items-center mb-4">
				<img th:src="@{/images/star.svg}"
					width="18" height="18" alt="socialing-mark">
				<h2 class="ms-2 mb-0">소셜링</h2>
			</div>
			<p class="text-muted">
				똑같은 일상을 다채롭게 만들어 줄 <br>원데이 취향 모임으로 만나요
			</p>
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<!-- Card 1 -->
				<div class="col d-flex">
					<div class="card h-100">
						<img th:src="@{/images/test.jpg}"
							class="card-img-top fixed-image" alt="recommend">
						<div class="card-body">
							<div class="d-flex justify-content-between mb-2">
								<span class="badge bg-primary">전시</span> <span
									class="badge bg-warning">추천</span>
							</div>
							<p class="card-title">여행 모임 일본으로 가자~</p>
							<p class="card-text">소셜링 · 서초구 · 11.9(토) 오후 2:00</p>
							<div class="mt-auto d-flex align-items-center">
								<img th:src="@{/images/icon.png}"
									width="36" height="36" class="rounded-circle me-2"
									alt="participant"> <span>4/11</span>
							</div>
						</div>
					</div>
				</div>
				<!-- Card 2 and Card 3... 동일 구조로 작성 -->
			</div>
			<a href="/socialing" class="more-link mt-4"> <span>더보기</span> <img
				src="https://images.munto.kr/munto-web/ic_arrow_right_14px.svg"
				width="14" height="14" alt="right-arrow">
			</a>
		</section>

	</div>

</body>
</html>
