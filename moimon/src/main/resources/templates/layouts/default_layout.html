<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>MoimOn Layout</title>
<!-- CSS 추가 라인-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- js 파일 추가 부분 -->
<!-- jQuery 라이브러리: DOM 조작, 이벤트 처리 등을 간편하게 하기 위해 사용 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 팝오버는 Popper에 의존하고 있습니다. 팝오버를 동작시키기 위해서는 bootstrap.js 앞에 popper.min.js를 쓰거나 Popper를 포함한 bootstrap.bundle.min.js / bootstrap.bundle.js를 사용해야 합니다. -->
<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->
<!-- Bootstrap JavaScript: 부트스트랩의 컴포넌트 (모달, 캐러셀 등)를 사용하기 위해 필요 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
 crossorigin="anonymous"></script>
</head>
<body>

    <!-- th:replace 속성은 해당 속성이 선언된 html 태그를 다른 html 파일로 치환. fragments 폴더 아래 header.html 파일의 "th:fragment=header" 영역을 가져옴 -->
    <div th:replace="~{fragments/header::header}"></div>

    <!-- layout에서 변경되는 영역을 fragment로 설정. -->
    <div layout:fragment="content" class="content"></div>
    
    <!-- 모달 HTML 포함: footer 위에 위치 -->
    <div th:replace="~{fragments/login_modal::#loginModal}"></div>

    <!-- header와 마찬가지로 fragments 폴더 아래에 footer.html의 "th:fragment=footer" 영역을 가져옴 -->
    <div th:replace="~{fragments/footer::footer}"></div>

    


</body>
</html>
