<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <!-- 
        .modal: Bootstrap의 모달 기본 구조. 모달 창을 표시하는 컨테이너입니다.
        .fade: 페이드 효과를 추가해 모달이 서서히 나타나고 사라지게 합니다.
        id="loginModal": 이 모달을 다른 HTML 파일에서 data-target="#loginModal"로 참조할 수 있도록 하는 ID입니다.
        tabindex="-1": 모달이 열렸을 때 기본 포커스를 제거합니다.
        aria-labelledby="loginModalLabel": 접근성을 위해 모달 제목을 지정하여 스크린 리더가 읽을 수 있게 설정합니다.
        aria-hidden="true": 모달이 숨겨져 있음을 나타냅니다.
    -->
    <div class="modal-dialog modal-dialog-centered">
        <!-- 
            .modal-dialog: 모달 창의 대화 상자를 정의합니다.
            .modal-dialog-centered: 모달을 화면 중앙에 배치합니다. 
        -->
        <div class="modal-content">
            <!-- 
                .modal-content: 모달의 실제 내용 영역을 정의합니다. 모달 내부의 콘텐츠가 모두 이 안에 들어갑니다.
                기본적으로 흰색 배경과 그림자가 적용됩니다.
            -->
            <div class="modal-header">
                <!-- 
                    .modal-header: 모달의 헤더 영역으로, 제목과 닫기 버튼이 포함됩니다.
                    기본적으로 상단에 배치되고 헤더와 본문 사이에 경계선을 만듭니다.
                -->
                <h5 class="modal-title" id="loginModalLabel">MoimOn 로그인</h5>
                <!-- 
                    .modal-title: 모달 제목의 기본 스타일을 적용하여 폰트 크기와 굵기를 조정합니다.
                    id="loginModalLabel": 이 제목이 모달의 aria-labelledby로 지정되어 접근성을 제공합니다.
                -->
                 <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                    <!-- 
                        .close: 닫기 버튼에 스타일을 지정해 모달을 닫는 'X' 버튼을 추가합니다.
                        data-bs-dismiss="modal": 버튼을 클릭하면 모달이 닫히도록 하는 속성입니다.
                        aria-label="Close": 접근성을 위해 버튼의 목적을 설명합니다.
                        aria-hidden="true": 시각적으로만 보이게 하고 스크린 리더가 읽지 않도록 설정합니다.
                    -->
            </div>
            <div class="modal-body text-center">
                <!-- 
                    .modal-body: 모달의 본문 영역으로, 로그인 폼과 기타 내용을 포함하는 부분입니다.
                    .text-center: 모달 내용이 중앙에 정렬되도록 하는 Bootstrap 유틸리티 클래스입니다.
                -->
                <h1>MoimOn</h1>
                <!-- 제목을 중앙에 표시합니다. -->
				<form action="/login" method="post">
	                <!-- 아이디 입력 -->
	                <input type="text" class="form-control mb-2" placeholder="아이디">
	                <!-- 
	                    .form-control: Bootstrap의 폼 요소에 적용되는 기본 클래스입니다. 너비가 100%로 설정되고 패딩과 경계선이 추가됩니다.
	                    .mb-2: 입력 필드 하단에 간격(margin-bottom)을 추가하여 요소 간 간격을 줍니다.
	                    placeholder="아이디": 입력 필드에 아이디 입력 힌트를 표시합니다.
	                -->
	
	                <!-- 비밀번호 입력 -->
	                <input type="password" class="form-control mb-3" placeholder="비밀번호" autocomplete="off">
	                <!-- .form-control과 .mb-3로 설정하여 위와 동일하게 스타일을 적용합니다. -->
	
	                <button class="btn btn-primary w-100 mb-3">로그인</button>
	                <!-- 
	                    .btn: Bootstrap의 기본 버튼 스타일을 제공합니다.
	                    .btn-primary: Bootstrap의 기본 파란색 배경 버튼 스타일을 적용합니다.
	                    .w-100: 버튼이 100% 너비로 표시되도록 설정합니다.
	                    .mb-3: 하단에 여백을 추가하여 요소 간 간격을 둡니다.
	                -->
				</form>
                <!-- 구분선 -->
                <div class="d-flex align-items-center mb-3">
                    <!-- 
                        .d-flex: 요소를 Flexbox로 정렬하도록 설정합니다.
                        .align-items-center: Flexbox의 수직 방향으로 가운데 정렬합니다.
                        .mb-3: 하단에 간격을 추가하여 요소 간 여백을 줍니다.
                    -->
                    <hr class="flex-grow-1">
                    <!-- 
                        .flex-grow-1: 수평선이 Flexbox 내부에서 남은 공간을 채우도록 합니다.
                        <hr>: 수평선을 추가하여 시각적으로 구분할 수 있도록 합니다.
                    -->
                    <span class="px-2 text-muted">또는</span>
                    <!-- 
                        .px-2: 좌우에 간격(padding)을 추가하여 요소가 여유롭게 배치되도록 합니다.
                        .text-muted: Bootstrap의 회색 색상 텍스트를 적용합니다.
                    -->
                    <hr class="flex-grow-1">
                </div>

                <!-- 카카오 로그인 이미지 -->
                <!-- a 태그쪽에 키랑 url 세팅하기 -->
                <a href="">
                    <img th:src="@{/images/kakao_login.png}" class="img-fluid" alt="Kakao Login">
                </a>
                <!-- 
                    .img-fluid: 이미지가 부모 요소 너비에 맞춰 반응형으로 크기가 조정되도록 합니다.
                    src="/letter/static/img/kakao_login.png": 카카오 로그인 이미지 경로입니다.
                    alt="Kakao Login": 대체 텍스트로, 접근성을 높입니다.
                -->

                <!-- 가입 안내 텍스트 -->
                <p class="mt-3">계정이 없으신가요? <a th:href="@{/join}" class="text-primary">가입하기</a></p>
                <!-- 
                    .mt-3: 텍스트 상단에 여백을 추가하여 요소 간 여유를 둡니다.
                    .text-primary: 링크 텍스트에 Bootstrap 기본 파란색을 적용합니다.
                    href="./join.html": 회원 가입 페이지로 연결되는 링크입니다.
                -->
            </div>
        </div>
    </div>
</div>
